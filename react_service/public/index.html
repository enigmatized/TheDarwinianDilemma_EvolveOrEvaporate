<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Welcome</title>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div> 
   <script>
    // JavaScript for tab functionality
    function openTab(tabName) {
      var i, tabContent;
      tabContent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabContent.length; i++) {
        tabContent[i].classList.remove("active");
      }
      document.getElementById(tabName).classList.add("active");
    }
  </script>
</head>
<body>
  <h1>My Website</h1>

  <div>
    <button onclick="openTab('portfolio')">Portfolio</button>
    <button onclick="openTab('about')">About Me</button>
    <button onclick="openTab('hackathons')">Self-Imposed Hackathons</button>
  </div>

  <div id="portfolio" class="tab-content active">
    <h2>Portfolio</h2>
    <!-- Add your portfolio content here -->
  </div>

  <div id="about" class="tab-content">
    <h2>About Me</h2>
    <!-- Add your about me content here -->
  </div>

  <div id="hackathons" class="tab-content">
    <h2>Self-Imposed Hackathons</h2>
    <!-- Add your hackathons content here -->
  </div>

  <script>
    // Open the first tab by default
    document.getElementById("portfolio").classList.add("active");
  </script>
</body>


</html>
